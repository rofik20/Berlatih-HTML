<!DOCTYPE html>
<html>
    <head>
        <title>Buat halaman form</title>
    </head>
    <body>
        <!-- Bagian judul utama -->
        <div>
            <h1>Buat Account Baru!</h1>        
            <h2>Sign Up Form</h2>
        
        </div>
        <div>
            <form action="./halaman/welcome.html">
                <p>First name:</p><input type="text" name="first_name">
                <p>Last name:</p><input type="text" name="last_name">
                <p>Gender:</p><div><input type="radio" id="male" name="gender" value="male"> Male</div>
                <div><input type="radio" id="female" name="gender" value="female"> Female</div>
                <div><input type="radio" id="other" name="gender" value="other"> Other</div>
                
                <p>Nationality:</p>
                <select>
                    <option value="1">Indonesian</option>
                    <option value="2">Singaporean</option>
                    <option value="3">Malaysian</option>
                    <option value="4">Australian</option>
                </select>

                <p>Language Spoken:</p>
                <div><input type="checkbox" id="bahasaindonesia" name="bahasa" value="bahasa"> Bahasa Indonesia</div>
                <div><input type="checkbox" id="english" name="english" value="english"> English</div>
                <div><input type="checkbox" id="other" name="other" value="other"> Other</div>

                <p>Bio:</p>
                <textarea cols="35" rows="10"></textarea>
                <br><input type="submit" name="daftar" value="Sign Up">

            </form>
        </div>
    </body>
</html>
